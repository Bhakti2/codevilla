<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Codevilla</title>
    <link rel="stylesheet" href="/Style/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="images/Myicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
</head>
<body>

    <!-- navbar-section start -->

    <nav id="navbar">
        <div class="logo-item">
          <img class="logo-img" src="/images/logo.png" alt="logo-image" />
        </div>
      </nav>
  
      <!-- navbar-section end -->

      <!-- login-section start -->

      <div class="row">
          <div class="col img-section">
            <img class="img-login" src="/images/Mobile login-rafiki.png" alt="" srcset="">
          </div>

          <div class="col login-section">
            <h1 class="login-heading">Welcome to Family</h1>
            <div class="login-card"> 
              <div class="input-icons">
                <i class="fa fa-user icon">
              </i>
                <input class="input-field" 
                       type="text" 
                       placeholder="Username">
            </div>
  
            <div class="input-icons">
                <i class="fa fa-envelope icon">
              </i>
                <input class="input-field" 
                       type="text"
                       placeholder="Email">
            </div>
  
            <div class="input-icons">
                <i class="fa fa-key icon">
              </i>
                <input class="input-field" 
                       type="password"
                       placeholder="Password">
            </div>

            <div class="input-icons">
                <i class="fa fa-key icon">
              </i>
                <input class="input-field" 
                       type="password"
                       placeholder="Confirm Password">
            </div>
           </div>
           <button class="login-btn">Get Login</button>
           <button class="singUp-btn">Sign Up</button>
           </div>
      </div>

      <!-- login-section end -->
    
</body>
</html>
